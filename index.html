<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifatLabs</title>
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body { font-family: Arial, sans-serif; line-height: 1.6; }

    header {
      background: #111;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover { color: #f39c12; }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 { font-size: 3rem; margin-bottom: 20px; }
    .hero p { font-size: 1.2rem; margin-bottom: 30px; }

    .btn {
      padding: 12px 30px;
      background: #f39c12;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin: 5px;
    }

    .btn:hover { background: #e67e22; }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 30px;
    }

    footer a { color: #f39c12; text-decoration: none; }
    footer a:hover { text-decoration: underline; }

  </style>
</head>
<body>

  <header>
    <h1>RifatLabs</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">Media</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to RifatLabs</h1>
    <p>Your hub for AI tools, coding projects, blogs, and media content.</p>
    <a href="#" class="btn">Explore</a>
    <a href="#" class="btn">Subscribe</a>
  </section>

  <footer>
    <p>&copy; 2026 RifatLabs. All rights reserved. | Follow us on 
      <a href="#">Facebook</a>, 
      <a href="#">Instagram</a>, 
      <a href="#">YouTube</a>
    </p>
  </footer>

</body>
</html>
